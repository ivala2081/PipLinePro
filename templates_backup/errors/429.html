<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limit Exceeded - PipLine Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <i class="fas fa-clock text-6xl text-yellow-500 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Rate Limit Exceeded</h1>
            <p class="text-gray-600">Too many requests. Please try again later.</p>
        </div>
        
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>
                <span class="text-sm text-yellow-800">
                    You have exceeded the maximum number of requests allowed per hour.
                </span>
            </div>
        </div>
        
        <div class="space-y-3">
            <a href="{{ url_for('auth.login') }}" 
               class="block w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                <i class="fas fa-home mr-2"></i>
                Return to Dashboard
            </a>
            
            <button onclick="window.history.back()" 
                    class="block w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-200">
                <i class="fas fa-arrow-left mr-2"></i>
                Go Back
            </button>
        </div>
        
        <div class="mt-6 text-xs text-gray-500">
            <p>If you continue to see this error, please contact support.</p>
        </div>
    </div>
</body>
</html>
