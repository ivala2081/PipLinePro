<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - PipLinePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #1e3a8a;
            --light-blue: #0ea5e9;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .logout-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, var(--dark-blue), var(--light-blue), var(--dark-blue), var(--light-blue));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Removed floating shapes animation for business appropriateness */

        .logout-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            /* Removed entrance animation for business appropriateness */
        }

        .logout-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--dark-blue), var(--light-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            /* Removed pulsing and rotating animations for business appropriateness */
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.3);
        }

        .logout-icon i {
            font-size: 3rem;
            color: white;
            /* Removed rotating animation for business appropriateness */
        }

        .logout-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--dark-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .logout-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-logout {
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-logout::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-logout:hover::before {
            left: 100%;
        }

        .btn-primary-gradient {
            background: linear-gradient(135deg, var(--dark-blue), var(--light-blue));
            color: white;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        .btn-primary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
            color: white;
        }

        .btn-outline-gradient {
            background: transparent;
            color: var(--dark-blue);
            border: 2px solid var(--dark-blue);
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.1);
        }

        .btn-outline-gradient:hover {
            background: linear-gradient(135deg, var(--dark-blue), var(--light-blue));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(30, 58, 138, 0.1);
            border-radius: 2px;
            margin-top: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--dark-blue), var(--light-blue));
            border-radius: 2px;
            animation: progressFill 5s linear forwards;
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .countdown {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 1rem;
            font-weight: 500;
        }

        /* Particle effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 8s; }
        .particle:nth-child(10) { width: 6px; height: 6px; left: 95%; animation-delay: 9s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logout-card {
                padding: 2rem;
                margin: 1rem;
            }

            .logout-title {
                font-size: 2rem;
            }

            .logout-icon {
                width: 100px;
                height: 100px;
            }

            .logout-icon i {
                font-size: 2.5rem;
            }

            .logout-actions {
                flex-direction: column;
            }

            .btn-logout {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .logout-card {
                padding: 1.5rem;
            }

            .logout-title {
                font-size: 1.75rem;
            }

            .logout-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="logout-card">
            <div class="logout-icon">
                <i class="bi bi-box-arrow-right"></i>
            </div>
            
            <h1 class="logout-title">Logged Out</h1>
            <p class="logout-message">
                You have been successfully logged out of your account. 
                Your session has been securely terminated.
            </p>
            
            <div class="logout-actions">
                <a href="{{ url_for('auth.login') }}" class="btn-logout btn-primary-gradient">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Login Again
                </a>
                <a href="#" onclick="window.close()" class="btn-logout btn-outline-gradient">
                    <i class="bi bi-x-circle"></i>
                    Close Window
                </a>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="countdown" id="countdown">
                Redirecting to login page in <span id="timer">5</span> seconds...
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                countdownElement.textContent = 'Redirecting...';
                setTimeout(() => {
                    window.location.href = "{{ url_for('auth.login') }}";
                }, 500);
            }
        }, 1000);

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            
            shapes.forEach((shape, index) => {
                shape.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.2) rotate(45deg)';
                    this.style.background = 'rgba(255, 255, 255, 0.2)';
                });
                
                shape.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.background = 'rgba(255, 255, 255, 0.1)';
                });
            });
        });
    </script>
</body>
</html>
